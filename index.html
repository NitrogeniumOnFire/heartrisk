<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart Disease Risk Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Heart Disease Risk Predictor</h1>
    <p class="lead">Enter your parameters and get a risk estimate (0–100%). Model is small and runs in your browser.</p>
    <form id="input-form">
      <div id="inputs-grid"></div>
      <div class="row">
        <button type="button" id="predict-btn">Predict risk</button>
        <button type="button" id="fill-sample">Fill sample</button>
      </div>
    </form>
    <div id="result" class="result hidden"></div>
    <footer>Model: small dense neural network • Weights embedded in JS</footer>
  </main>
  <script src="model.json" type="application/json" id="model-json"></script>
  <script src="script.js"></script>
</body>
</html>
