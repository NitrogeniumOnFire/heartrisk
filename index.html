<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart Disease Risk Predictor — v2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Heart Disease Risk Predictor</h1>
    <p class="lead">Friendly sliders, validation, and per-prediction explainability (local sensitivity).</p>
    <form id="input-form">
      <div id="inputs-grid"></div>
      <div class="row">
        <button type="button" id="predict-btn">Predict risk</button>
        <button type="button" id="fill-sample">Fill sample</button>
        <button type="button" id="reset-btn">Reset</button>
      </div>
    </form>
    <div id="result" class="result hidden"></div>
    <section id="explain" class="explain hidden">
      <h3>Top factors influencing this prediction</h3>
      <div id="explain-list"></div>
    </section>
    <footer>Model: small dense neural network • Inference runs locally in your browser</footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
